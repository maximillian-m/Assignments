<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./contacus.css">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="contain">
          <div class="logo">My portfolio</div>
          <ul class="ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="#project">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="contact_us.html">Contact us</a></li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <form action="">
          <h1>Contact Us</h1>
          <div class="form-group">
              <label for="firstname" class="form-label">First name</label>
            <input
              type="text"
              class="form-input"
              placeholder="First Name"
              id="firstname"
              required
            />
          </div>
          <div class="form-group">
              <label for="phone" class="form-label">Phone number</label>
            <input
              type="tel"
              class="form-input"
              placeholder="123-455-566-2245"
              id="telephone"
              required
            />  
          </div>
          <div class="form-group">
              <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              placeholder="email"
              id="email"
              required
            />
            
          </div>
          <div class="form-group">
              <label for="Text-area" class="form-label">Write your message to us</label>
              <textarea name="text" class="forminput" id="" cols="85" rows="10"></textarea>
          </div>
          <div class="btn">
            <a href="./login.html"><button class="button">Get in touch</button></a>
        </div>
        </form>
</body>
</html>
