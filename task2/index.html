<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Registeration</h1>
        <div class="form-group">
            <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-input"
            placeholder="First Name"
            id="firstname"
            required
          />
        </div>
        <div class="form-group">
            <label for="Last name" class="form-label">Last name</label>
          <input
            type="text"
            class="form-input"
            placeholder="last Name"
            id="lastname"
            required
          />
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone number</label>
          <input
            type="tel"
            class="form-input"
            placeholder="123-455-566-2245"
            id="telephone"
            required
          />  
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="email"
            id="email"
            required
          />
          
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Password</label>
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              id="password"
              required
            />
          </div>
        <div class="form-group">
            <label for="gender" class="form-label">Select gender</label>
            <select name="gender" id="gender">
              <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-input"
              id="date"
              required
            />
          </div>
        <div class="form-group">
            <label for="firstname" class="form-label">Choose Favourite color</label>
          <input
            type="color"
            class="color"
            id="color"
            required
          />
        </div>
        <div class="btn">
            <a href="./login.html"><button class="button">Sign Up</button></a>
        </div>
      </form>
      <div class="login">
        <P>Already have an account? <a href="login.html" id="log">Click to Login </a></P>
      </div>
    </div>
  </body>
</html>
