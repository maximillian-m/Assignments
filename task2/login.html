<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_page</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <div class="container">
      <form action="./login_success.html" method="get">
        <h1>Login</h1>
        <div class="form-group">
          <input
            type="email"
            class="form-input"
            placeholder="enter your email"
            id="email"
            required
          />
          <label for="email" class="form-label">Email</label>
        </div>
        
        <div class="form-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              id="password"
              required
            />
            <label for="email" class="form-label">Password</label>
          </div>
        <div class="btn">
            <a href="./login_success.html"></a><button class="button" type="submit">Login</button></a>
        </div>
      </form>
      <div class="login">
        <P>Don't have an account? <a href="index.html" id="log">Click to Register </a></P>
      </div>
    </div>
  </body>
</html>
